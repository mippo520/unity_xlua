syntax = "proto3";
package c_gs;

import "proto/common/common.proto";

message S2C_RebornData {
    int32 task_id = 1;
    int64 lev = 2;
    common.BigIntSimilar income = 3;
    int64 last_reborn_ts = 4;
    int64 highest_lev = 5;
}

message S2C_RebornProgress {
    int64 lev = 1;
    common.BigIntSimilar income = 2;
}

message C2S_RebornReq {

}

message S2C_RebornRsp {
    int32 code = 1;
    int32 task_id = 2;
}
